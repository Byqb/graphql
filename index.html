<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Profile</title>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Login Form -->
      <div id="loginContainer" class="login-container">
        <h2>Login</h2>
        <div class="form-group">
          <input type="text" id="username" placeholder="Username or Email"/>
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Password" />
        </div>
        <button onclick="login()">Login</button>
        <div id="loginError" class="error"></div>
      </div>
      <!-- Profile Section -->
      <div id="profileContainer" class="profile-container">
        <button onclick="logout()" style="width: auto; float: right">
          Logout
        </button>
        <h1>Student Profile</h1>
        <!-- Add Quote Container -->
        <div id="quoteContainer" class="quote-container">
          <p id="quote" class="quote-text"></p>
          <p id="author" class="quote-author"></p>
        </div>
        <div class="graphs-container">
v           <div class="graph">
              <h3>XP Progress Over Time</h3>
              <svg id="xpGraph" width="100%" height="500"></svg>
          </div>
          <div class="graph">
              <h3>Audit Ratio</h3>
              <svg id="auditGraph" width="100%" height="400"></svg>
          </div>
          <div class="graph">
              <h3>Skills</h3>
              <svg id="skillsGraph" width="100%" height="400"></svg>
          </div>
          <!-- progress-table-container -->
          <!-- <div class="progress-table-container"> -->
          <!-- <h3>Progress</h3> -->
          <!-- <div id="progressTableContainer"></div> -->
          <!-- </div>  -->
        
      </div>
      <div class="progress-table-container">
        <h3>Progress</h3>
        <div id="progressTableContainer"></div>
    </div>
      </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/graphs.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
  </body>
</html>
