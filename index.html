<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reboot01 Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div class="login-container" id="loginSection">
            <h1>Welcome to Reboot01</h1>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username or Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div id="errorMessage" class="error-message"></div>
            </form>
        </div>

        <!-- Profile Section (Initially Hidden) -->
        <div class="profile-container hidden" id="profileSection">
            <header class="profile-header">
                <h1>My Profile</h1>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </header>

            <div class="profile-content">
                <!-- User Info Section -->
                <section class="user-info">
                    <div class="user-basic"></div>
                    <div class="user-xp"></div>
                    <div class="user-skills"></div>
                </section>

                <!-- Statistics Section -->
                <section class="statistics">
                    <h2>Statistics</h2>
                    <div class="graph-container">
                        <div class="graph">
                            <h3>XP Progress Over Time</h3>
                            <svg id="xpGraph" width="100%" height="300"></svg>
                        </div>
                        <div class="graph">
                            <h3>Audit Ratio</h3>
                            <svg id="auditGraph" width="100%" height="300"></svg>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
