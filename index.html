<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="login-page" class="page">
            <h1>Login</h1>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username or Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="error-message" class="error"></p>
        </div>
        <div id="profile-page" class="page hidden">
            <header>
                <h1>Your School Profile</h1>
                <button id="logout-button">Logout</button>
            </header>
            <main>
                <section id="user-info"></section>
                <section id="graphs">
                    <div id="xp-over-time" class="graph-container">
                        <h2>XP Earned Over Time</h2>
                    </div>
                    <div id="xp-by-project" class="graph-container">
                        <h2>XP Earned by Project</h2>
                    </div>
                    <div id="audit-ratio" class="graph-container">
                        <h2>Audit Ratio</h2>
                    </div>
                    <div id="project-ratio" class="graph-container">
                        <h2>Project Pass/Fail Ratio</h2>
                    </div>
                    <div id="piscine-stats" class="graph-container">
                        <h2>Piscine Stats</h2>
                        <div id="piscine-pass-fail"></div>
                        <div id="piscine-attempts"></div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
