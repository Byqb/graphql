<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GraphQL API Frontend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #response {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
    button {
      cursor: pointer;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>GraphQL API Frontend</h1>

  <!-- Authentication Section -->
  <h2>1. Authentication</h2>
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter username">
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter password">
  </div>
  <button onclick="login()">Login</button>
  <div id="auth-response">Login response will appear here...</div>

  <!-- GraphQL Query Section -->
  <h2>2. GraphQL Query</h2>
  <div>
    <label for="graphql-query">GraphQL Query:</label>
    <textarea id="graphql-query" rows="4" placeholder="Enter GraphQL query"></textarea>
  </div>
  <button onclick="sendGraphQLQuery()">Send Query</button>
  <div id="response">Response will appear here...</div>

  <script>
    let jwtToken = null;

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const authResponse = await fetch("https://learn.reboot01.com/api/auth/signin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      const authData = await authResponse.json();
      document.getElementById("auth-response").textContent = JSON.stringify(authData, null, 2);

      if (authResponse.ok) {
        jwtToken = authData.jwt; // Save JWT token
        alert("Login successful! Token stored for GraphQL requests.");
      } else {
        alert("Login failed! Check your credentials.");
      }
    }

    async function sendGraphQLQuery() {
      const query = document.getElementById("graphql-query").value;

      if (!jwtToken) {
        alert("Please log in first to get a token.");
        return;
      }

      const graphQLResponse = await fetch("https://learn.reboot01.com/api/graphql-engine/v1/graphql", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${jwtToken}`, // Attach the JWT token
        },
        body: JSON.stringify({ query }),
      });

      const graphQLData = await graphQLResponse.json();
      document.getElementById("response").textContent = JSON.stringify(graphQLData, null, 2);
    }
  </script>
</body>
</html>
