<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="login-page" class="page">
            <h1>Login</h1>
            <form id="login-form" aria-label="Login form">
                <input type="text" id="username" placeholder="Username or Email" required aria-label="Username or Email">
                <input type="password" id="password" placeholder="Password" required aria-label="Password">
                <button type="submit">Login</button>
            </form>
            <p id="error-message" class="error" role="alert"></p>
        </div>
        <div id="profile-page" class="page hidden">
            <header>
                <h1>Your School Profile</h1>
                <button id="logout-button">Logout</button>
            </header>
            <main>
                <section id="user-info"></section>
                <section id="graphs">
                    <div id="xp-over-time" class="graph-container">
                        <h2>XP Earned Over Time</h2>
                        <svg width="600" height="400"></svg>
                    </div>
                </section>
            </main>
            <div id="loading-indicator" class="hidden">Loading...</div>
        </div>
    </div>
    <script src="https://d3.js.org/d3.v7.min.js"></script>
    <script src="app.js"></script>
    <h3>Lol</h3>
</body>
</html>
